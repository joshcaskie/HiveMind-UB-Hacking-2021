<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HiveMind Decisions</title>

    <!--  Our spooky theme!  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>

    <!--  Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="spooky">

    <div class="container">

        <!--  Title -->
        <div class="row mb-3">
            <h1 class="text-center">The Hive Decisions</h1>
        </div>

        <!--  Table for questions and choices  -->
        <!--  https://getbootstrap.com/docs/5.0/content/tables/  -->
        <div class="row mb-3 text-center">
            <table class="table table-warning table-striped">
                <thead>
                    <tr>
                        <th scope="col">Question</th>
                        <th scope="col">Ratio</th>
                    </tr>
                </thead>
                <tbody>
                <!--  Insert templating here  -->
                        {%for i in rows%}
                    <tr>
                        <td>{{i[1]}}</td>
                        <td>{{i[3]}}: {{i[7]}}, {{i[4]}}: {{i[8]}}, {{i[5]}}: {{i[9]}}, {{i[6]}}: {{i[10]}}</td>
                    </tr>
                {%endfor%}
                </tbody>
            </table>

            <!--  User Scores -->
        <div class="row mb-3">
            <h1 class="text-center">Your Choices</h1>
        </div>

        <!--  Table for questions and choices  -->
        <!--  https://getbootstrap.com/docs/5.0/content/tables/  -->
        <div class="row mb-3 text-center">
            <table class="table table-warning table-striped">
                <thead>
                    <tr>
                        <th scope="col">Question</th>
                        <th scope="col">Answer</th>
                    </tr>
                </thead>
                <tbody>
<!--  Insert templating here-->
                        {%for question,answer in to_template.items()%}
                    <tr>
                        <td>{{question}}</td>
                        <td>{{answer}}</td>
                    </tr>
                {%endfor%}
                </tbody>
            </table>
        </div>

        <div class="row mb-3 mx-auto w-50">
             <a href="/">
                 <button class="btn btn-dark">Make more decisions!</button>
             </a>
        </div>

    </div>


    <!--  Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--  Local Javascript file (connects with WebSocket)  -->
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>


</body>
</html>
