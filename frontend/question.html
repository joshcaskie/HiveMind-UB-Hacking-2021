<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HiveMind</title>

    <!--  Our spooky theme!  -->
    <link rel="stylesheet" href="style.css"/>

    <!--  Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="spooky">

    <div class="container">

        <!--  Title -->
        <div></div>
        <h1 class="row mb-3">Hello there! Welcome to the HiveMind!</h1>

        <!--  Question  -->
        <div class="row mb-3">
            <h3 class="text-center">Is water wet?</h3>

            <!--  We can set up templating for these button components based on the database question having x amount of choices!  -->
            <!--  https://getbootstrap.com/docs/5.0/components/button-group/#checkbox-and-radio-button-groups  -->
            <div class="row mb-3">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                <label class="btn btn-outline-success" for="btnradio1">Yes</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-danger" for="btnradio2">No</label>

                <!--<input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>-->
                </div>
            </div>

            <!--  Submit Button  -->
            <!-- https://getbootstrap.com/docs/5.0/components/buttons/  -->
            <!--  We can add an onClick for websocket functionality later!  -->
            <div class="row mb-3 mx-auto w-50">
                <button class="btn btn-primary" onclick="/*alert('You followed the hive!'); */document.getElementById('answer').innerHTML = 'You picked the same as everyone else!';">Decide</button>
            </div>
        </div>

        <!--  Answer Loads onClick w/ Websocket  -->
        <div class="row mb-3 text-center">
            <div id="answer"></div>
        </div>

    </div>

    <!--  Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
